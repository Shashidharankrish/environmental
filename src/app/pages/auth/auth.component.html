<div class="auth">
 
  <div class="w-80 ">
    <div class="shadow auth-forms" [ngClass]="toggleFormClass">
       
      <div class="auth-login">
        <div class="wrapper">
          <h2 class="mb-4 text-primary text-center mb-2">Login</h2>

          <form [formGroup]="userForm" (ngSubmit)="login()" autocomplete="off">
            <div class="form-group">
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" required />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email is not valid</div>
                </div>
              </div>
             
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn px-4 btn-primary mt-1">Log In</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
